<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected { background-color: #d4edda; }
        .disconnected { background-color: #f8d7da; }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        input[type="color"] {
            width: 50px;
            height: 40px;
            cursor: pointer;
        }
        #log {
            background-color: #f5f5f5;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pixie Test Client</h1>
    
    <div id="status" class="status disconnected">
        Disconnected
    </div>

    <div class="controls">
        <label>
            Color: <input type="color" id="colorPicker" value="#FF0000">
        </label>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="ping()">Ping</button>
        <button onclick="clearLog()">Clear Log</button>
        <span id="clientCount"></span>
    </div>

    <canvas id="canvas" width="512" height="512"></canvas>

    <h3>Message Log</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        let boardWidth = 128;
        let boardHeight = 128;
        let board = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 4; // Each board pixel will be 4x4 on the canvas

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'sent' ? 'blue' : 'green';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = connected ? 'Connected' : 'Disconnected';
            statusDiv.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'error');
                return;
            }

            ws = new WebSocket('ws://127.0.0.1:8080');

            ws.onopen = () => {
                log('Connected to server');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(msg)}`);

                if (msg.type === 'init') {
                    boardWidth = msg.width;
                    boardHeight = msg.height;
                    board = msg.board;
                    drawBoard();
                    log(`Board initialized: ${boardWidth}x${boardHeight}`);
                } else if (msg.type === 'update') {
                    board[msg.y][msg.x] = msg.color;
                    drawPixel(msg.x, msg.y, msg.color);
                } else if (msg.type === 'pong') {
                    document.getElementById('clientCount').textContent = `Clients: ${msg.clients}`;
                }
            };

            ws.onerror = (error) => {
                log('WebSocket error', 'error');
                console.error(error);
            };

            ws.onclose = () => {
                log('Disconnected from server');
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function ping() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            const msg = { type: 'ping' };
            ws.send(JSON.stringify(msg));
            log(`Sent: ${JSON.stringify(msg)}`, 'sent');
        }

        function drawBoard() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < boardHeight; y++) {
                for (let x = 0; x < boardWidth; x++) {
                    drawPixel(x, y, board[y][x]);
                }
            }
        }

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        canvas.addEventListener('click', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / pixelSize);
            const y = Math.floor((e.clientY - rect.top) / pixelSize);

            if (x >= 0 && x < boardWidth && y >= 0 && y < boardHeight) {
                const color = document.getElementById('colorPicker').value.toUpperCase();
                const msg = {
                    type: 'paint',
                    x: x,
                    y: y,
                    color: color
                };
                ws.send(JSON.stringify(msg));
                log(`Sent: ${JSON.stringify(msg)}`, 'sent');
            }
        });

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            connect();
        });
    </script>
</body>
</html>
